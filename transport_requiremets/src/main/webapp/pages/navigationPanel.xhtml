<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Транспортные требования</title>
	<link rel="stylesheet" href="../resources/css/navigationPanel.css" />
</h:head>

<h:body>
	<h:form>
		<p:panel name = "navigationPanel">
			<div class="ui-g mainPanel">
				<div class = "leftPanel">
					<p:commandButton icon="fa fa-fw fa-home" action="login?faces-redirect=true" global="false" />
					<p:menuButton id="view" value="Справочники">
						<p:menuitem value="Справочник укрупненных организаций" action="dictionary_cons_org?faces-redirect=true" global="false" />
						<p:menuitem value="Справочник организаций" action="dictionary_org?faces-redirect=true" global="false" />

					</p:menuButton>
					<p:commandButton value="Расчёт перечней" action="secondPage?faces-redirect=true" global="false" />
					<p:button value="Выходные решения" type="button" target="_blank" href="#{bean1.urlBO}" />
				</div>
				<div class = "rightPanel">
					<p:commandButton value="О программе" action="about?faces-redirect=true" global="false" />
					<p:commandButton icon="fa fa-fw fa-sign-out" value="Выход" action="#{loginBean.logout}" global="false" />
				</div>
			</div>
		</p:panel>
	</h:form>
