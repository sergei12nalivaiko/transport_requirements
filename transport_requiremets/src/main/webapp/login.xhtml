<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<link rel="stylesheet" href="resources/css/login.css" />

</h:head>

<h:body>
	<div class="nameProject">
		<p:outputLabel value="Транспортные требования" />
	</div>
	<div class="loginForm">
		<h:form>
			<div>
				<p:panelGrid columns="2">
					<h:outputLabel value="Логин"></h:outputLabel>
					<p:inputText value="#{loginBean.username}"></p:inputText>
					<h:outputLabel value="Пароль"></h:outputLabel>
					<p:password value="#{loginBean.password}"></p:password>
					<f:facet name="footer" class="footer">
						<p:commandButton class="loginButton" value="Вход" action="#{loginBean.login}" ajax="false"></p:commandButton>
					</f:facet>
				</p:panelGrid>
			</div>


			<p:messages id="messages" showDetail="true" closable="true" autoUpdate="true"/>
          
       
		</h:form>
	</div>






</h:body>
</html>
