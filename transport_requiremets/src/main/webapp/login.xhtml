<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<link rel="stylesheet" href="resources/css/style.css" />

</h:head>

<h:body>
	<div class="nameProject">
		<p:outputLabel value="Транспортные требования" />
	</div>

	<div class="card">
		<h:form>
			<h5 class="mt-0">Введите учетные данные</h5>
			<div class="field grid">
				<p:outputLabel styleClass="col-fixed" style="width:100px"
					value="Имя пользователя" />
				<div class="col">
					<p:password value="#{loginBean.username}" label="Имя пользователя"
						required="true" />
				</div>
			</div>

			<div class="field grid">
				<p:outputLabel styleClass="col-fixed" style="width:100px"
					value="Пароль" />
				<div class="col">
					<p:password value="#{loginBean.password}" label="Пароль"
						required="true" />
				</div>
			</div>

			<p:commandButton value="Вход"
				style="margin-top: 20px; font-size: 1.2em;"
				action="#{loginBean.login}" ajax="false" />


			<p:messages id="messages" showDetail="true">
				<p:autoUpdate />
			</p:messages>
		</h:form>
	</div>
	
	<div class="card">
		<h:form>

			<p:commandButton value="Выход]"
				style="margin-top: 20px; font-size: 1.2em;"
				action="#{loginBean.logout}" ajax="false" />

			<p:messages id="messages" showDetail="true">
				<p:autoUpdate />
			</p:messages>
		</h:form>
	</div>
</h:body>
</html>
